    <header>

    <div class="main">

        <form action="">
            <h5>Please complete the form.</h5>
            <fieldset>
                <legend>Contact Details</legend>
                <div>
                    <label>
                        Name
                        <input name="name" type="text" placeholder = "Иван Топорышкин" required pattern="^[А-Яа-яЁё\s]+$">
                    </label>
                    <label>
                        Telephone                        
                        <input type="tel" placeholder="89955566893" required pattern="[0-9]{6,11}">
                    </label>
                </div>
                <div>
                    <label>
                            Email
                            <input type="email" placeholder = "smbody@maul.ru" required>

                            </label>
                    <label>
                            Web site                       
                            <input type="web" placeholder="www.site.ru" required>
                        </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Person Details</legend>
                <div>
                    <label for="">BirthDay <input type="date" value="2000-11-11" required></label>
                    <label for="">Gender 
                        <select name="gender">
                            <option value = "Male">Male</option>
                            <option value = "Woman">Woman</option>
                        </select>
                    </label>
                    <label for="">
                        Registration date 
                        <input type="date" value = "2016-06-02">
                    </label>
                </div>
                <div>
                    <p class="input">When did you first know you wanted to bee a zoo-keeper?</p>
                    <textarea cols="30" rows="10" ></textarea>
                </div>
                <div>
                    <label for="">Pick Your Favorite Animals
                        <div class ="ww">

                            <input type="checkbox" class ="checkbox ">Fish

                        </div>
                    </label>
                    <label for="" class="checkbox colorBox"> Color of Pet<input type ="color"></label>
                </div>
            </fieldset>
            <button type="submit" class="button ">Submit</button>
            <button type="reset" class="button ">Reset</button>
        </form>
    </div>
</div>
